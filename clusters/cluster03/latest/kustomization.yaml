# Kustomization for `latest` environment
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../apps
  - ../../../infrastructure

# Add this to all resources
nameSuffix: -latest

labels:
- includeSelectors: true
  pairs:
    environment: latest

# Generate a re-usable environment variable for other resources
configMapGenerator:
  - name: flux-env
    literals:
      - fluxEnv="latest"

    # This config resource is not added to the cluster
    options:
      annotations:
        config.kubernetes.io/local-config: "true"

patches:

  # Update oci repository ref selection to target all *.rc images
  #     eg. 2.4.10-rc.7731b9b1.1684912629
  - target:
      kind: OCIRepository
      annotationSelector: "config.fluxcd.io/workload-type=app"
    patch: |-
      - op: replace
        path: /spec/ref/semver
        value: ">=1.0.0-0"      # include --devel releases
      - op: add
        path: /spec/ref/semverFilter
        value: ".*-rc.*"        # only select images with -rc suffix

  - target:
      kind: HelmRelease
    patch: |-
      - op: add
        path: /spec/postRenderers
        value:
          - kustomize:
              patches:
                - target:
                    name: .*
                  patch: |
                    - op: add
                      path: /metadata/labels/environment
                      value: latest

  # Patch resources with environment-specific values
  - target:
      kind: VaultAuthGlobal
    patch: |-
      - op: replace
        path: /spec/kubernetes/mount
        value: kubernetes-latest
      - op: replace
        path: /spec/kubernetes/audiences
        value: [latest]

replacements:
  - source:
      kind: ConfigMap
      name: flux-env
      fieldPath: data.fluxEnv
    targets:

      # Replace the secrets's environment placeholder with the correct path
      # - path should match {appName}/{environment}/{secretName}
      - select:
          kind: VaultStaticSecret
        fieldPaths:
          - spec.path
        options:
          delimiter: "/"
          index: 1
        reject:
          - name: star-ltc-bcit-ca
          - name: tls-rancher-ingress
          - name: sops-vault-token

      # Add the environment as a suffix to the default connection
      - select:
          kind: VaultAuthGlobal
        fieldPaths:
          - spec.vaultConnectionRef
        options:
          delimiter: "-"
          index: 99

      # Add the environment as a suffix to the global auth name
      - select:
          kind: VaultAuth
        fieldPaths:
          - spec.vaultAuthGlobalRef.name
        options:
          delimiter: "-"
          index: 99    
