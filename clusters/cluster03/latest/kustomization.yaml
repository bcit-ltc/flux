# Kustomization for `latest` environment
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # - ../../../apps
  # - ../../../infrastructure
  - vault-secrets-operator.yaml
  - tailscale.yaml
  # - apps.yaml
  # - flux-extra.yaml
  # - longhorn.yaml
  # - cloudnative-pg.yaml

labels:
- includeSelectors: true
  pairs:
    environment: latest

patches:

  - target:
      kind: Kustomization
    patch: |-
      - op: add
        path: /spec/components
        value:
          - ../../../components/env-latest

# - ../../../components/ssl-certificates

  # Add the environment label to all resources in the Helm chart
  - target:
      kind: HelmRelease
    patch: |-
      - op: add
        path: /spec/postRenderers
        value:
          - kustomize:
              patches:
                - target:
                    kind: .*
                  patch: |
                    apiVersion: v1
                    kind: ConfigMap   # placeholder; not used
                    metadata:
                      name: placeholder
                      labels:
                        environment: latest

  # Remove all stable resources (this env should only emit latest resources)
  #   - delete patch taken from https://github.com/kubernetes-sigs/kustomize/issues/1593
  - target:
      name: ingress-stable
    patch: |
      $patch: delete
      kind: Ingress
      metadata:
        name: DOES NOT MATTER

  - target:
      name: star-ltc-bcit-ca
    patch: |
      $patch: delete
      kind: VaultStaticSecret
      metadata:
        name: DOES NOT MATTER



