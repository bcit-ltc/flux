# Watches helm chart repositories for new versions
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-operator
spec:
  interval: 24h
  releaseName: cnpg-operator
  targetNamespace: cnpg-system
  chart:
    spec:
      chart: cloudnative-pg
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: cnpg-operator
      interval: 24h
  upgrade:
    crds: CreateReplace
