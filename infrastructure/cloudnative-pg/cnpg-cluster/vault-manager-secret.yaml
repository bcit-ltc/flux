---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-manager-secret
spec:
  type: kv-v2
  vaultAuthRef: postgres-vault-auth
  refreshAfter: 6h
  mount: ltc-infrastructure

  path: /postgres/vault-manager-secret
  destination:
    name: vault-manager-secret
    create: true
