---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: tailscale-operator-vault-auth
spec:
  method: kubernetes
  mount: kubernetes
  vaultConnectionRef: vault-secrets-operator-system/default
  kubernetes:
    serviceAccount: tailscale-operator-oauth-sa
    role: tailscale-operator-vault-auth
    audiences:
      - environment
