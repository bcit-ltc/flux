# Serviceaccount and VaultAuth to retrieve Oauth secret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale-operator-oauth-sa
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: tailscale-operator-vault-auth
spec:
  kubernetes:
    serviceAccount: tailscale-operator-oauth-sa
    role: tailscale-operator-vault-auth
  vaultAuthGlobalRef:
    name: vault-auth-global
    allowDefault: true
    namespace: vault-secrets-operator-system
    