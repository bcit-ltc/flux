# Deploys Ingress resources
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    app: flux
spec:
  tls:
    - hosts:
        - flux.ltc.bcit.ca
      secretName: star-ltc-bcit-ca
  rules:
    - host: flux.ltc.bcit.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 8080
