# Rancher Logging cluster-level config
---
apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterOutput
metadata:
  name: cluster-output-loki
spec:
  loki:
    url: http://loki.loki.svc.cluster.local
    configure_kubernetes_labels: true
    buffer:
      timekey: 1m
      timekey_wait: 30s
      timekey_use_utc: true
---
apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterFlow
metadata:
  name: cluster-flow-loki
spec:
  match:
    - select: {}
  globalOutputRefs:
    - cluster-output-loki
