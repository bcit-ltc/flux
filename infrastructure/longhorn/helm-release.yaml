# Deploys a chart release
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-release
spec:
  interval: 24h
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      # Set version here
      #   - caveat: requires patch
      #     `kubectl -n longhorn-system patch -p '{"value": "true"}' --type=merge lhs deleting-confirmation-flag`
      version: "1.9.1"
      sourceRef:
        kind: HelmRepository
        name: helm-repository
      interval: 24h
  values:
    defaultSettings:
      storageMinimalAvailablePercentage: 10
      upgradeChecker: false
      backupTarget: https://rancherbki0sz5wd3.blob.core.windows.net/rancherbackup
      backupTargetCredentialSecret: longhorn-azblob-secret
