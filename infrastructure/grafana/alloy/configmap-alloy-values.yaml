apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-values-stable
  namespace: observability
data:
  config: |
    // ---- Write target (Loki service URL in-cluster)
    loki.write "default" {
      endpoint {
        url = "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
      }
    }

    // ---- Discover all pods in the cluster
    discovery.kubernetes "pods" {
      role = "pod"
    }

    // ---- Tail pod logs via K8s API
    loki.source.kubernetes "pods" {
      targets    = discovery.kubernetes.pods.targets
      forward_to = [loki.process.clean.receiver]
    }

    // ---- Light processing: drop successful healthz; keep errors
    loki.process "clean" {
      stage.drop {
        source     = "body"
        expression = "^.*\"uri\":\"/healthz/(startup|ready)\".*\"status\":2..*"
      }

      forward_to = [loki.write.default.receiver]
    }
