apiVersion: v1
kind: ConfigMap
metadata:
  name: values
  namespace: observability
data:
  # Will be loaded into .spec.values.config of the HelmRelease via valuesFrom.targetPath
  config: |
    // ---- Write target (Loki service URL in-cluster)
    loki.write "default" {
      endpoint {
        url = "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
      }
    }

    // ---- Discover pods on THIS node (works well with DaemonSet)
    discovery.kubernetes "pods" {
      role = "pod"
      selectors {
        role  = "pod"
        field = "spec.nodeName=" + coalesce(sys.env("HOSTNAME"), constants.hostname)
      }
    }

    // ---- Tail pod logs via K8s API (no hostPath needed)
    loki.source.kubernetes "pods" {
      targets    = discovery.kubernetes.pods.targets
      forward_to = [loki.process.clean.receiver]
    }

    // ---- Light processing: optionally drop successful health hits; keep errors
    loki.process "clean" {
      // If your apps emit JSON logs (like the NGINX JSON format), you can parse here.
      // Example parser (uncomment if you emit JSON lines):
      // stage.json {
      //   expressions = { ts = "ts", method = "method", uri = "uri", status = "status", rt = "rt" }
      //   drop_malformed = true
      // }

      // Drop 2xx health checks; keep all 4xx/5xx
      stage.drop {
        source     = "body"
        expression = "^.*\"uri\":\"/healthz/(startup|ready)\".*\"status\":2..*"
      }

      forward_to = [loki.write.default.receiver]
    }
