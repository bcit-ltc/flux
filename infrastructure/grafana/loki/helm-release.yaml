apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-release
spec:
  interval: 10m
  releaseName: loki
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-helm-repository
      # version: ""  # (optional) pin a chart version later
  values:
    global:
      dnsNamespace: kube-system
      clusterDomain: cluster.local
      dnsService: rke2-coredns-rke2-coredns

    # Force monolithic single-binary mode
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1

      # Store chunks on local filesystem with a simple TSDB schema
      storage:
        type: filesystem

      schemaConfig:
        configs:
          - from: "2025-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

    # Single-binary settings
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 100Gi
        # storageClass: ""    # optionally set a specific StorageClass

    # zero out SimpleScalable targets so validation passes
    read:
      replicas: 0
    write:
      replicas: 0
    backend:
      replicas: 0
