apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-nginx
  labels:
    grafana_dashboard: "1"   # <-- matches sidecar.dashboards.label
data:
  nginx-observability.json: |
    {
      "id": null,
      "uid": "nginx-app-overview",
      "title": "NGINX - App Overview",
      "tags": ["nginx","logs","loki"],
      "timezone": "",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "time": { "from": "now-1h", "to": "now" },
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "namespace",
            "label": "Namespace",
            "datasource": { "type": "loki", "uid": "grafana-loki" },
            "query": "label_values({job=~\".+\"}, namespace)",
            "refresh": 2,
            "includeAll": false
          },
          {
            "type": "query",
            "name": "container",
            "label": "Container",
            "datasource": { "type": "loki", "uid": "grafana-loki" },
            "query": "label_values({namespace=\"$namespace\"}, container)",
            "refresh": 2,
            "includeAll": false
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Requests /s",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 5 },
          "datasource": { "type": "loki", "uid": "grafana-loki" },
          "targets": [
            {
              "expr": "sum(rate({namespace=\"$namespace\", container=\"$container\"}[5m]))",
              "refId": "A"
            }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "orientation": "auto" }
        },
        {
          "type": "stat",
          "title": "Error Rate (%)",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 5 },
          "datasource": { "type": "loki", "uid": "grafana-loki" },
          "targets": [
            {
              "expr": "100 * ( sum(rate(({namespace=\"$namespace\", container=\"$container\"} | json | status=~\"4..|5..\" )[5m])) / clamp_min(sum(rate({namespace=\"$namespace\", container=\"$container\"}[5m])), 1) )",
              "refId": "A"
            }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "stat",
          "title": "p95 Latency (s)",
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 5 },
          "datasource": { "type": "loki", "uid": "grafana-loki" },
          "targets": [
            {
              "expr": "quantile_over_time(0.95, ( {namespace=\"$namespace\", container=\"$container\"} | json | unwrap rt )[5m])",
              "refId": "A"
            }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "timeseries",
          "title": "Requests & Errors",
          "gridPos": { "x": 0, "y": 5, "w": 12, "h": 9 },
          "datasource": { "type": "loki", "uid": "grafana-loki" },
          "fieldConfig": { "defaults": { "custom": { "drawStyle": "line" } }, "overrides": [] },
          "targets": [
            { "expr": "sum(rate({namespace=\"$namespace\", container=\"$container\"}[1m]))", "legendFormat": "req/s", "refId": "A" },
            { "expr": "sum(rate(({namespace=\"$namespace\", container=\"$container\"} | json | status=~\"4..|5..\" )[1m]))", "legendFormat": "errors/s", "refId": "B" }
          ]
        },
        {
          "type": "bargauge",
          "title": "Top 5 Erroring URLs (10m)",
          "gridPos": { "x": 12, "y": 5, "w": 12, "h": 9 },
          "datasource": { "type": "loki", "uid": "grafana-loki" },
          "targets": [
            {
              "expr": "topk(5, sum by (uri) (count_over_time(({namespace=\"$namespace\", container=\"$container\"} | json | status=~\"4..|5..\" )[10m])))",
              "refId": "A"
            }
          ],
          "options": { "displayMode": "basic" }
        },
        {
          "type": "logs",
          "title": "Recent 5xx Logs",
          "gridPos": { "x": 0, "y": 14, "w": 24, "h": 10 },
          "datasource": { "type": "loki", "uid": "grafana-loki" },
          "targets": [
            {
              "expr": "{namespace=\"$namespace\", container=\"$container\"} | json | status=~\"5..\"",
              "refId": "A"
            }
          ],
          "options": { "showTime": true, "dedupStrategy": "none" }
        }
      ]
    }
